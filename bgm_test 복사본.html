<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>My BGM</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Noto Sans', sans-serif;
      background: #f5f5f5;
    }

    .player-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player-box {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .song-title {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .btn {
      width: 30px;
      height: 30px;
      border: none;
      border-radius: 50%;
      background: #eee;
      color: #444;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background: #ccc;
      color: #fff;
    }

    .bar {
      height: 5px;
      background: #e6e6e6;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: #999;
      border-radius: 3px;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      color: #888;
      margin-top: 5px;
    }

    .volume {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .volume input {
      flex: 1;
    }

    #yt-player {
      display: none;
    }
  </style>
</head>
<body>

<div class="player-wrapper">
  <div class="player-box">
    <div id="yt-player"></div>
    <div class="song-title" id="trackName">곡을 선택하세요</div>

    <div class="bar" id="progressBar">
      <div class="bar-fill" id="progressFill"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="totalTime">0:00</span>
    </div>

    <div class="controls">
      <button class="btn" onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
      <button class="btn" id="togglePlayBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
      <button class="btn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
    </div>

    <div class="volume">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volumeSlider" min="0" max="100" value="50">
      <i class="fas fa-volume-up"></i>
    </div>
  </div>
</div>

<script>
  const songs = [
    { id: "dt2zJ7TpZsE", title: "Drop The Girl - Hit The Lights" }
  ];

  let currentIdx = 0;
  let player;
  let progressInterval;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('yt-player', {
      height: '0',
      width: '0',
      videoId: songs[currentIdx].id,
      playerVars: { autoplay: 0, controls: 0 },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    updateTitle();
    document.getElementById('volumeSlider').addEventListener('input', (e) => {
      player.setVolume(e.target.value);
    });

    document.getElementById('progressBar').addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const duration = player.getDuration();
      player.seekTo(duration * percent, true);
    });
  }

  function onPlayerStateChange(e) {
    if (e.data === YT.PlayerState.ENDED) {
      nextTrack();
    }
  }

  function togglePlay() {
    const btnIcon = document.querySelector('#togglePlayBtn i');
    const isPlaying = btnIcon.classList.contains('fa-pause');

    if (isPlaying) {
      player.pauseVideo();
      btnIcon.classList.remove('fa-pause');
      btnIcon.classList.add('fa-play');
    } else {
      player.playVideo();
      btnIcon.classList.remove('fa-play');
      btnIcon.classList.add('fa-pause');
    }
  }

  function updateTitle() {
    document.getElementById('trackName').textContent = songs[currentIdx].title;
  }

  function prevTrack() {
    currentIdx = (currentIdx - 1 + songs.length) % songs.length;
    changeTrack();
  }

  function nextTrack() {
    currentIdx = (currentIdx + 1) % songs.length;
    changeTrack();
  }

  function changeTrack() {
    player.loadVideoById(songs[currentIdx].id);
    updateTitle();
    document.getElementById('togglePlayBtn').innerHTML = '<i class="fas fa-pause"></i>';
  }

  function updateProgress() {
    const current = player.getCurrentTime();
    const total = player.getDuration();
    const percent = (current / total) * 100;

    document.getElementById('progressFill').style.width = `${percent}%`;
    document.getElementById('currentTime').textContent = formatTime(current);
    document.getElementById('totalTime').textContent = formatTime(total);
  }

  function formatTime(t) {
    const min = Math.floor(t / 60);
    const sec = Math.floor(t % 60);
    return `${min}:${sec < 10 ? '0' + sec : sec}`;
  }

  // YouTube API 불러오기
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);
</script>
</body>
</html>
